
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Codespaces & FastAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
  html, body, .container {
    height: 100%;
}
.container {
    display: table;
    vertical-align: middle;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;
}
img{
        cursor: pointer;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="vertical-center-row">
        <div class="row">
          <div class="col-lg-12">
              <p style="font-size:168px">
              <a style="text-decoration: none" href="https://azure.microsoft.com/?WT.mc_id=academic-77460-alfredodeza">ðŸš€</a>
              </p>
            <div class="bs-component">
              <h2>Containerized Python API
              </h2>
              <p>This is a containerized application that exposes a JSON API using <a href="https://fastapi.tiangolo.com/">FastAPI</a> with <a href="https://azure.microsoft.com/?WT.mc_id=academic-0000-alfredodeza">Azure!</a></p>
              <p>Use the buttons below to make use of the interactive (OpenAPI) documentation for trying out the API dynamically.
                or browse the project source.
              </p>

              <!-- create an interactive form with text input and button, and add event listener to button to send POST request to /generate endpoint and display response in a div with id "result" -->
              <form id="form">
                <label for="text">Enter a text:</label><br>
                <!-- create an input with a dropdown to select from 5, 10, 15, 20 -->
                <!-- dropdown input -->
                <select name="length" id="length">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
              </form>
              <div id="result"></div>
            
              <!-- add event listener to button to send POST request to /generate endpoint and display response in a div with id "result" -->
              <!-- use const -->
              <script>
                const form = document.getElementById('form');
                const submit = document.getElementById('submit');
                const result = document.getElementById('result');
                submit.addEventListener('click', function(e) {
                  e.preventDefault();
                  const formData = new FormData(form);
                  fetch('/generate', {
                    method: 'POST',
                    body: JSON.stringify({length: formData.get('length')}),
                    headers: {
                      'Content-Type': 'application/json'
                    }
                  })
                  .then(response => response.json())
                  .then(data => {
                    result.innerHTML = `<p>${data.token}</p>`;
                  })
                })
            </script>
            </div>
          </div>
        </div>
      </div>
    </div>
     <!-- add space at the bottom -->
      <br>
      <button onclick="window.location.href='https://github.com/microsoft/codespaces-project-template-py/'" type="button" class="btn btn-info">Project source</button>
      <br>
  </body>
</html>
